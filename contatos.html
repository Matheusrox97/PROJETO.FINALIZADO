            nav {
                display: none;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.9);
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            nav a {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            nav a:last-child {
                border-bottom: none;
            }

            }
